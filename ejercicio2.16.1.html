<h1>Ejercicio 2.16.1</h1>
<canvas id="myCanvas" width="280" height="100" style="border:1px solid #d3d3d3;">
&iexcl;No funciona!
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "red";
ctx.fillRect(30, 20, 50, 50);

var c1 = document.getElementById("myCanvas");
var ctx1 = c1.getContext("2d");
var my_gradient=ctx.createLinearGradient(0,0,0,70);
my_gradient.addColorStop(0,"blue");
my_gradient.addColorStop(1,"yellow");
ctx1.fillStyle=my_gradient;
ctx1.fillRect(200, 20, 50, 50);
</script>
